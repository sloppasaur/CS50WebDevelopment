<!DOCTYPE html>
<head>
    <title>Forms</title>

</head>
<body>
    <form>
        <input type="text" placeholder="First Name" name="firstName">
        <input type="password" placeholder="Password" name="password">
        <div>
            <h2>
                Favorite Color:
                <input type="radio" value="blue"> Blue
                <input type="radio" value="green"> Green 
                <input type="radio" value="yellow"> Yellow 
                <input type="radio" value="red"> Red
            </h2>
        </div>

        <div>
            <input name="state" list="states" placeholder="State">
            <datalist id="states">
                <option value="Alabama">
                <option value="Alaska">
                <option value="Arizona">
                <option value="Arkansas">
                <option value="California">
                <option value="Colorado">
                <option value="Conneticut">
                <option value="Texas">
                </option>
            </datalist>
        </div>
    </form>
</body>
