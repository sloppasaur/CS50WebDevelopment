<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    
    <body>
        An Unordered List:
        <ul> <!--"ul means unordered list"-->
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Anoter Item</li>
        </ul>
        An Ordered List:
        <ol> <!--"ol" means ordered list-->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
