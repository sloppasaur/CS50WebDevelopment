<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!--<link rel="stylesheet" href="styles.css"> Allows to use CSS files in a different file-->

        <style>
            #foo { /* the "#" means only the unique reference */
                color: purple;
                text-align: center
            }

            .baz { /* the "." references classes */
                color: purple;
            }
        </style>
        
    </head>
    
    <body><!--You can move the style code the body to change ALL of the body-->
        <!--
        <h1 style="color: purple; text-align: center;">Welcome to my Webpage!</h1>
        <h1 style="color: purple; text-align: center;">This is a second heading</h1>
        -->
        <h1 class="baz">Heading 1</h1> <!--"id" gives a specific element a unique name-->
        <h1 class="baz">Heading 2</h1>
        <h1>Heading 3</h1>
        Hello World!
    </body>
</html>
