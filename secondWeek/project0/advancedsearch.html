<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            html {
                background-color: azure;
                font-family: 'Open Sans', sans-serif;
            }
        </style>
    </head>
    <body>
        <div style="margin: auto; font-size: 20px; padding-left: 5px;">
            <ul class="menu">
                <lis class="menuPoint"><a style="color: blue; float: right; padding-right: 5px; font-size: 16px;" href="index.html">Back to Mainpage</a></lis>
            </ul>
        </div>
        <div class="advSearchLayout" style="color: #EA4335;">
            Advanced Search
        </div>
        <hr style="color: lightgrey">
        <div class="advSearchLayout" style="padding-bottom: 10px;">Find pages with...</div>
        <form style="text-align: center;" action="https://google.com/search">
            <table style="position: relative; text-align: left; font-size: 12px; padding-left: 25px;">
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td class="searchColumn">
                                <input style="width: 350px;" type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td class="searchColumn">
                                <input style="width: 350px;" type="text" name="as_epq">
                        </td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td class="searchColumn">
                                <input style="width: 350px;" type="text" name="as_oq">
                        </td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td class="searchColumn">
                                <input style="width: 350px;" type="text" name="as_eq">
                        </td>
                    </tr>
                    <tr>
                        <td><input id="advSearchButton" type="submit" value="Advanced Search"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
